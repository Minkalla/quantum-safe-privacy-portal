name: Minkalla Backend CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install Root Dependencies (including Jest)
      run: npm ci
      working-directory: .

    - name: Install Backend Dependencies
      run: npm ci
      working-directory: src/portal/portal-backend

    - name: Run Backend Lint
      run: npm run lint
      working-directory: src/portal/portal-backend

    - name: Build Backend
      run: npm run build
      working-directory: src/portal/portal-backend

    - name: Build Docker Image
      run: docker build -t portal-backend:latest .
      working-directory: src/portal/portal-backend

    - name: Run Backend Tests
      run: npm test
      working-directory: .
      continue-on-error: true
      env:
        JWT_ACCESS_SECRET_NAME: 'test/access/secret'
        JWT_REFRESH_SECRET_NAME: 'test/refresh/secret'
        MONGODB_URI: 'mongodb://localhost:27017/test_db'
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: 'test_access_key'
        AWS_SECRET_ACCESS_KEY: 'test_secret_key'
        NODE_ENV: 'test'

    - name: Run Trivy Docker Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'portal-backend:latest'
        format: 'table'
        output: 'src/portal/portal-backend/trivy-results.txt'
        exit-code: '1'
        severity: 'HIGH,CRITICAL'
        ignore-unfixed: true
      continue-on-error: true

    - name: Upload Trivy Scan Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-scan-results
        path: src/portal/portal-backend/trivy-results.txt

  dast-scan-backend:
    needs: build-and-test-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/portal/portal-backend

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Docker and Docker Compose Plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        sudo chmod a+r /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
        sudo usermod -aG docker $USER
        newgrp docker

    - name: Verify Docker and Docker Compose Installation
      run: |
        docker --version
        docker compose version

    - name: Start Backend Services with Docker Compose
      run: |
        export MONGODB_URI='mongodb://mongo:27017/portal_dev'
        export JWT_ACCESS_SECRET='super-secret-access-token-for-testing-only'
        export JWT_REFRESH_SECRET='super-secret-refresh-token-for-testing-only'
        export AWS_REGION='us-east-1'
        export AWS_ACCESS_KEY_ID='dummy'
        export AWS_SECRET_ACCESS_KEY='dummy'
        export NODE_ENV='development'
        docker compose up -d
      continue-on-error: true

    # NEW: Custom curl loop for waiting
    - name: Wait for Backend API to be Ready
      run: |
        echo "Waiting for http://localhost:8080/api-docs/ to be ready..."
        # Max 30 retries (10s interval * 30 retries = 300 seconds total timeout)
        for i in $(seq 1 30); do
          curl -f http://localhost:8080/api-docs/ && echo "Backend API is ready!" && break
          echo "Backend API not ready yet. Retrying in 10 seconds..."
          sleep 10
        done
        # Fail the step if not ready after max retries
        curl -f http://localhost:8080/api-docs/ || { echo "Backend API did not become ready within timeout."; exit 1; }

    - name: Download and Install OWASP ZAP
      run: |
        ZAP_VERSION="2.15.0"
        wget https://github.com/zaproxy/zaproxy/releases/download/v${ZAP_VERSION}/ZAP_CLI-${ZAP_VERSION}.zip -O zap_cli.zip
        sudo unzip zap_cli.zip -d /opt/zap
        sudo chmod +x /opt/zap/zap.sh
        echo "/opt/zap" >> $GITHUB_PATH

    - name: Run OWASP ZAP Scan (CLI)
      run: |
        zap.sh -cmd \
               -port 8090 \
               -host 127.0.0.1 \
               -addoninstall zaproxy-openapi \
               -newsession zap_session \
               -config api.parameters.url=http://localhost:8080/api-docs \
               -config api.openapi.url=http://localhost:8080/api-docs \
               -target http://localhost:8080/portal/auth/login \
               -report /home/runner/work/quantum-safe-privacy-portal/quantum-safe-privacy-portal/src/portal/portal-backend/owasp_zap_report.html \
               -format html \
               -addonupdate \
               -cmd

    - name: Stop Backend Services
      if: always()
      run: docker compose down

    - name: Upload OWASP ZAP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: owasp-zap-report
        path: src/portal/portal-backend/owasp_zap_report.html