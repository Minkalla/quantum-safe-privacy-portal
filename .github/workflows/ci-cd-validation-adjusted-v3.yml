name: Monorepo CI ğŸ›¡ï¸

on:
  workflow_dispatch:

jobs:
  validate-legacy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Install & test legacy backend
        run: |
          cd src/portal/portal-backend
          npm ci
          npm run build
          npm test

  validate-monorepo:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Install & test monorepo backend
        run: |
          cd apps/backend
          npm ci
          npm run build
          npm test
