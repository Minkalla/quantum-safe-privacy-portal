name: CI - Dual Backend Validation v3

on:
  workflow_dispatch:

jobs:
  validate-legacy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.actor != 'devin-ai-integration' }}
    steps:
      - uses: actions/checkout@v3
      - name: Install & test legacy backend
        run: |
          cd src/portal/portal-backend
          npm ci
          npm run build
          npm test

  validate-monorepo:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.actor != 'devin-ai-integration' }}
    steps:
      - uses: actions/checkout@v3
      - name: Install & test monorepo backend
        run: |
          cd apps/backend
          npm ci
          npm run build
          npm test
