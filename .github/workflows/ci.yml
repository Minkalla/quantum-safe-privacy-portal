name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'src/portal/portal-backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/portal/portal-backend/**'
      - '.github/workflows/ci.yml'

jobs:
  backend_ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/portal/portal-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use Node.js 20, as it's the latest LTS

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build backend Docker image (Preliminary)
      run: docker build -t portal-backend:latest .
