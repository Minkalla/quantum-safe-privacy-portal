name: "Frontend CI/CD Pipeline"

on:
  push:
    branches: [ "main", "devin/*" ]
    paths: [ "src/portal/portal-frontend/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "src/portal/portal-frontend/**" ]

jobs:
  typecheck-lint:
    name: "ğŸ” Typecheck and Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: src/portal/portal-frontend
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/portal/portal-frontend/package.json
          
      - name: "ğŸ“¦ Install Dependencies"
        run: npm install
        
      - name: "ğŸ” TypeScript Check"
        run: npx tsc --noEmit
        
      - name: "ğŸ” ESLint Check"
        run: npm run lint

  build-test:
    name: "ğŸ—ï¸ Build and Test"
    runs-on: ubuntu-latest
    needs: typecheck-lint
    timeout-minutes: 5
    defaults:
      run:
        working-directory: src/portal/portal-frontend
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        
      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/portal/portal-frontend/package.json
          
      - name: "ğŸ“¦ Install Dependencies"
        run: npm install
        
      - name: "ğŸ—ï¸ Build Application"
        run: npm run build
        
      - name: "ğŸ§ª Run Tests"
        run: npm run test
        
      - name: "ğŸ” Enforce FFI-verification when cryptographic files are changed"
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          FFI_FILES=$(echo "$CHANGED" | grep -E "(pqc_service_bridge|ffi|/portal/auth|/portal/consent)" || true)
          
          if [[ -n "$FFI_FILES" ]]; then
            echo "ğŸ”’ PQC/FFI-related files changed:"
            echo "$FFI_FILES"
            echo "âš ï¸  Ensure 'npm test ffi-verification' is included in your workflow or local run."
            exit 1
          else
            echo "âœ… No PQC/FFI integration files touched."
          fi
